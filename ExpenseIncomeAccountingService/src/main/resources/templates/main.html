<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="/css/background.css">
    <link rel="stylesheet" type="text/css" href="/css/main/greetings.css">
    <link rel="stylesheet" type="text/css" href="/css/main/gridAddbutton.css">
    <link rel="stylesheet" type="text/css" href="/css/main/buttons.css">
    <link rel="stylesheet" type="text/css" href="/css/main/inputGroup.css">
    <link rel="stylesheet" type="text/css" href="/css/main/balance.css">
    <link rel="stylesheet" type="text/css" href="/css/main/diagram.css">

</head>
<body>
<input type="hidden" id="login" value="${login}"/>

<div class="center">
    <div>
        <h2 th:text="'Greetings, ' + ${login} + '!'">Greetings, User!</h2>

        <div id="balance">Loading balance...</div>
    </div>
</div>

<div class="grid-container">
    <div class="grid-item">
        <button id="addIncomeBtn">Add Income</button>

        <div id="incomeForm" style="display: none;">
            <form id="income-form">

                <div class="input-group">
                    <input type="number" id="incomeAmount" name="incomeAmount" autocomplete="off" class="input"
                           step="0.01" required>
                    <label for="incomeAmount" class="user-label">Amount:</label>
                </div>

                <div class="input-group">
                    <input type="date" id="incomeDate" name="incomeDate" autocomplete="off" class="input" step="0.01"
                           required>
                    <label for="incomeDate" class="user-label"></label>
                </div>

                <div class="input-group">
                    <select id="incomeDescription" name="incomeDescription" class="input">
                        <option value="salary">Salary</option>
                        <option value="freelance">Freelance</option>
                        <option value="investment">Investment</option>
                        <option value="business">Business</option>
                        <option value="benefits">Benefits</option>
                        <option value="donations">Donations</option>
                        <option value="rent">Rent</option>
                    </select>
                    <label for="incomeDescription" class="user-label"></label>
                </div>

                <input type="submit" value="Add">
            </form>
        </div>
    </div>

    <div class="grid-item">
        <button id="addExpenseBtn">Add Expense</button>

        <div id="expenseForm" style="display: none;">
            <form id="expense-form">
                <div class="input-group">
                    <input type="number" id="expenseAmount" name="expenseAmount" autocomplete="off" class="input"
                           step="0.01" required>
                    <label for="expenseAmount" class="user-label">Amount:</label>
                </div>

                <div class="input-group">
                    <input type="date" id="expenseDate" name="expenseDate" autocomplete="off" class="input" step="0.01"
                           required>
                    <label for="expenseDate" class="user-label"></label>
                </div>

                <div class="input-group">
                    <select id="expenseDescription" name="expenseDescription" class="input">
                        <option value="bills">Bills</option>
                        <option value="groceries">Groceries</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="transport">Transport</option>
                        <option value="housing">Housing</option>
                        <option value="medicine">Medicine</option>
                        <option value="education">Education</option>
                        <option value="cloth">Cloth</option>
                        <option value="present">Present</option>
                        <option value="insurance">Insurance</option>
                    </select>
                    <label for="expenseDescription" class="user-label"></label>
                </div>

                <input type="submit" value="Add">
            </form>
        </div>
    </div>
</div>

<button id="listButton">Show my list</button>

<div class="diagram">
    <canvas id="myChart" width="1" height="1"></canvas>
</div>
<button id="logoutButton">Logout</button>

<script type="text/javascript">
    const loginValue = "[[${login}]]";

    localStorage.setItem('loginValue', loginValue);
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/main/logoutButton.js"></script>
<script src="/js/main/addButtons.js"></script>
<script src="/js/main/balance.js"></script>
<script src="/js/main/diagram.js"></script>
<script src="/js/main/hiddenBlocks.js"></script>
<script src="/js/main/moveToList.js"></script>

</body>
</html>
