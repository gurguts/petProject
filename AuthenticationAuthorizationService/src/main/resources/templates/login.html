<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="/css/logRegForm.css">
    <link rel="stylesheet" type="text/css" href="/css/background.css">

</head>
<body>
<div class="center">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="login">
            <form class="form" id="loginForm" method="POST" action="/api/v1/auth/login">
                <label for="chk" aria-hidden="true">Log in</label>

                <div id="registrationSuccessMessage" style="display: none; color: rgba(11,255,0,0.4);"></div>

                <div id="errorMessage" style="display: none; color: red;"></div>

                <input class="input" type="text" id="login" name="login" placeholder="Login" required>
                <input class="input" type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
        </div>

        <div class="register">
            <form class="form" id="registerForm" method="POST" action="/api/v1/auth/login">
                <label for="chk" aria-hidden="true">Register</label>
                <div id="errorRegMessage" style="display: none; color: red;"></div>
                <input class="input" type="text" id="loginReg" name="loginReg" placeholder="Login" required="">
                <input class="input" type="password" id="passwordReg" name="passwordReg" placeholder="Password"
                       required="">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
<script src="/js/loginForm.js"></script>
<script src="/js/registerForm.js"></script>
<script src="/js/successMessage.js"></script>
</body>
</html>
